 <div class="mb-3 form-floating">
        <input
        [class.is-invalid]="control.touched && control.invalid"
         [type]="type()" 
         class="form-control"
        [formControl]="control" 
        placeholder="{{label()}}" 
        >

        <label>{{label()}}</label>
        <div class="invalid-feedback text-start" 
        *ngIf="control.hasError('required')">Please Enter a {{label()}}</div>
        <div class="invalid-feedback text-start" 
        *ngIf="control.hasError('minlength')">{{label()}} must be atleast {{control.errors?.['minlength'].requiredLength}} characters long</div>
        <div class="invalid-feedback text-start" 
        *ngIf="control.hasError('maxlength')">{{label()}} must be atleast {{control.errors?.['maxlength'].requiredLength}} charcters</div>
        <div class="invalid-feedback text-start" 
        *ngIf="control.hasError('isMatching')">Password do not match</div>

    </div>
